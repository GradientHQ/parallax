name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.11'
            # Install gpu (sglang) and dev dependencies for Linux
            extras: 'gpu, dev'
          - os: macos-latest
            python-version: '3.11'
            # Install mac (mlx) and dev dependencies for macOS
            extras: 'mac, dev'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check for file changes
      id: changes
      uses: dorny/paths-filter@v2
      with:
        filters: |
          src:
            - 'src/**'
            - 'tests/**'
            - 'pyproject.toml'

    - name: Set up Python ${{ matrix.python-version }}
      if: steps.changes.outputs.src == 'true'
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      if: steps.changes.outputs.src == 'true'
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      if: steps.changes.outputs.src == 'true'
      run: |
        python -m pip install --upgrade pip
        # Install extras dependencies based on matrix variable
        pip install -e ".[${{ matrix.extras }}]"

    - name: Run Unit Tests
      if: steps.changes.outputs.src == 'true'
      shell: bash
      run: |
        # Run full unit tests only on macOS because Linux CI environments usually lack GPUs,
        # and 'gpu' dependencies like sglang might require a GPU to import or run correctly.
        if [ "$RUNNER_OS" == "macOS" ]; then
          pytest tests/ -v --cov=src/parallax --cov-report=xml
        else
          echo "Skipping unit tests on Linux runner (CPU-only environment)."
          # If you have CPU-only tests, you can use: pytest tests/ -v -m "not gpu"
        fi

    - name: Upload coverage to Codecov
      if: steps.changes.outputs.src == 'true' && runner.os == 'macOS'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Run E2E tests (macOS only)
      if: steps.changes.outputs.src == 'true' && runner.os == 'macOS'
      shell: bash
      run: |
        # Start the server
        python src/parallax/launch.py \
          --model-path Qwen/Qwen3-0.6B-MLX-bf16 \
          --max-num-tokens-per-batch 16384 \
          --kv-block-size 1024 \
          --max-batch-size 128 \
          --start-layer 0 \
          --end-layer 28 &
        PID=$!
        
        echo "Waiting for server to start..."
        # Poll to check if the port is ready (wait up to 60 seconds)
        for i in {1..30}; do
          # If curl succeeds (200) or returns 405 (Method Not Allowed), the port is open
          if curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/v1/chat/completions | grep -qE "200|400|405"; then
             echo "Server is up!"
             break
          fi
          
          # Check if the process is still alive
          if ! kill -0 $PID 2>/dev/null; then
             echo "Server process died prematurely"
             exit 1
          fi
          
          if [ $i -eq 30 ]; then
             echo "Server failed to start within 60 seconds"
             kill $PID 2>/dev/null
             exit 1
          fi
          sleep 2
        done

        echo "Sending test request..."
        # Use --fail to fail the step if the request fails
        curl --fail --location 'http://localhost:3000/v1/chat/completions' \
          --header 'Content-Type: application/json' \
          --data '{
            "messages": [
              {
                "role": "user",
                "content": "What is the capital of France"
              }
            ],
            "stream": false,
            "max_tokens": 1024,
            "chat_template_kwargs": {"enable_thinking": false},
            "sampling_params": {
                "top_k": 3
            }
        }'
        
        # Clean up process
        kill $PID 2>/dev/null || true
